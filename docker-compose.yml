services:
  server-fastapi:
    image: dmalanchuk/server-charityhub-server-fastapi:latest
    container_name: fastapi-app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - .:/app  # Можна прибрати, якщо не потрібно оновлювати код на льоту
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  db:
    image: dmalanchuk/server-charityhub-postgres:17
    container_name: postgres-db
    restart: always
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
